<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuran Sureleri & Allah Silüeti Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --light-gold: #f7ef8a;
            --bg-dark: #0a0b10;
            --panel-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-top: 20px;
            z-index: 10;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            margin: 0;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        .subtitle {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 5px;
        }

        .controls {
            margin: 20px 0;
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            gap: 25px;
            align-items: center;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .control-group { display: flex; flex-direction: column; align-items: center; }
        label { font-size: 0.7rem; color: var(--gold); text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
        
        input[type=range] {
            appearance: none;
            background: rgba(212, 175, 55, 0.2);
            height: 4px;
            border-radius: 2px;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            width: 15px; height: 15px;
            background: var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--gold);
        }

        .visualization-container {
            position: relative;
            width: 95%;
            height: 65vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Allah Lafzı Katmanı */
        .overlay-text {
            position: absolute;
            font-family: 'Amiri', serif;
            font-size: 30vw;
            color: rgba(212, 175, 55, 0.25);
            z-index: 1;
            pointer-events: none;
            line-height: 1;
            user-select: none;
            font-style: italic;
            transition: color 0.3s ease;
            animation: glowPulse 4s infinite ease-in-out;
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 20px rgba(212, 175, 55, 0.1); opacity: 0.3; }
            50% { text-shadow: 0 0 50px rgba(212, 175, 55, 0.4); opacity: 0.5; }
        }

        #canvasWrapper {
            transition: width 0.1s ease-out;
            z-index: 2;
            height: 100%;
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: var(--panel-bg);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            border-left: 3px solid var(--gold);
        }

        button {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.7rem;
            font-weight: bold;
        }

        button:hover { background: var(--gold); color: black; }
        button.active { background: var(--gold); color: black; box-shadow: 0 0 15px var(--gold); }

    </style>
</head>
<body>

    <header>
        <h1>QURAN SILHOUETTE</h1>
        <div class="subtitle">Ayet sayıları ile oluşturulan "Allah" lafzı görselleştirmesi</div>
    </header>

    <div class="controls">
        <div class="control-group">
            <label>Perspektif (Genişlik)</label>
            <input type="range" id="widthRange" min="400" max="2500" value="1100">
        </div>
        <div class="control-group">
            <label>Hat Yumuşaklığı</label>
            <input type="range" id="tensionRange" min="10" max="90" value="45">
        </div>
        <div class="control-group">
            <label>Lafz Belirginliği</label>
            <input type="range" id="opacityRange" min="5" max="80" value="25">
        </div>
        <div class="control-group">
            <label>Mod</label>
            <button id="autoModeBtn">SİNEMATİK MOD: KAPALI</button>
        </div>
    </div>

    <div class="visualization-container">
        <div class="overlay-text" id="overlayText">الله</div>
        <div id="canvasWrapper" style="width: 1100px;">
            <canvas id="surelerChart"></canvas>
        </div>
    </div>

    <div class="info-panel" id="surahInfo">
        Sure: <span id="sName" class="gold">Bakara</span> | Ayet: <span id="sCount" class="gold">286</span>
    </div>

    <script>
        // Veri Seti (Nas'dan Fatiha'ya)
        const sureData = [
            {name: 'Nâs', count: 6}, {name: 'Felak', count: 5}, {name: 'İhlâs', count: 4}, {name: 'Tebbet', count: 5},
            {name: 'Nasr', count: 3}, {name: 'Kâfirûn', count: 6}, {name: 'Kevser', count: 3}, {name: 'Mâ\'ûn', count: 7},
            {name: 'Kureyş', count: 4}, {name: 'Fîl', count: 5}, {name: 'Hümeze', count: 9}, {name: 'Asr', count: 3},
            {name: 'Tekâsür', count: 8}, {name: 'Kâri\'a', count: 11}, {name: 'Âdiyât', count: 11}, {name: 'Zilzâl', count: 8},
            {name: 'Beyyine', count: 8}, {name: 'Kadir', count: 5}, {name: 'Alak', count: 19}, {name: 'Tîn', count: 8},
            {name: 'İnşirâh', count: 8}, {name: 'Duhâ', count: 11}, {name: 'Leyl', count: 21}, {name: 'Şems', count: 15},
            {name: 'Beled', count: 20}, {name: 'Fecr', count: 30}, {name: 'Ğâşiye', count: 26}, {name: 'A\'lâ', count: 19},
            {name: 'Târık', count: 17}, {name: 'Burûc', count: 22}, {name: 'İnşikâk', count: 25}, {name: 'Mutaffifîn', count: 36},
            {name: 'İnfitâr', count: 19}, {name: 'Tekvîr', count: 29}, {name: 'Abese', count: 42}, {name: 'Nâzi\'ât', count: 46},
            {name: 'Nebe\'', count: 40}, {name: 'Mürselât', count: 50}, {name: 'İnsân', count: 31}, {name: 'Kıyâmet', count: 40},
            {name: 'Müddessir', count: 56}, {name: 'Müzzemmil', count: 20}, {name: 'Cinn', count: 28}, {name: 'Nûh', count: 28},
            {name: 'Me\'âric', count: 44}, {name: 'Hâkka', count: 52}, {name: 'Kalem', count: 52}, {name: 'Mülk', count: 30},
            {name: 'Tahrîm', count: 12}, {name: 'Talâk', count: 12}, {name: 'Teğâbun', count: 18}, {name: 'Münâfikûn', count: 11},
            {name: 'Cum\'a', count: 11}, {name: 'Saff', count: 14}, {name: 'Mümtehine', count: 13}, {name: 'Haşr', count: 24},
            {name: 'Mücâdele', count: 22}, {name: 'Hadîd', count: 29}, {name: 'Vâkı\'a', count: 96}, {name: 'Rahmân', count: 78},
            {name: 'Kamer', count: 55}, {name: 'Necm', count: 62}, {name: 'Tûr', count: 49}, {name: 'Zâriyât', count: 60},
            {name: 'Kâf', count: 45}, {name: 'Hucurât', count: 18}, {name: 'Fetih', count: 29}, {name: 'Muhammed', count: 38},
            {name: 'Ahkâf', count: 35}, {name: 'Câsiye', count: 37}, {name: 'Duhân', count: 59}, {name: 'Zuhruf', count: 89},
            {name: 'Şûrâ', count: 53}, {name: 'Fussilet', count: 54}, {name: 'Mü\'min', count: 85}, {name: 'Zümer', count: 75},
            {name: 'Sâd', count: 88}, {name: 'Sâffât', count: 182}, {name: 'Yâsîn', count: 83}, {name: 'Fâtır', count: 45},
            {name: 'Sebe\'', count: 54}, {name: 'Ahzâb', count: 73}, {name: 'Secde', count: 30}, {name: 'Lokmân', count: 34},
            {name: 'Rûm', count: 60}, {name: 'Ankebût', count: 69}, {name: 'Kasas', count: 88}, {name: 'Neml', count: 93},
            {name: 'Şu\'arâ', count: 227}, {name: 'Furkân', count: 77}, {name: 'Nûr', count: 64}, {name: 'Mü\'minûn', count: 118},
            {name: 'Hacc', count: 78}, {name: 'Enbiyâ', count: 112}, {name: 'Tâhâ', count: 135}, {name: 'Meryem', count: 98},
            {name: 'Kehf', count: 110}, {name: 'İsrâ', count: 111}, {name: 'Nahl', count: 128}, {name: 'Hicr', count: 99},
            {name: 'İbrâhîm', count: 52}, {name: 'Ra\'d', count: 43}, {name: 'Yûsuf', count: 111}, {name: 'Hûd', count: 123},
            {name: 'Yûnus', count: 109}, {name: 'Tevbe', count: 129}, {name: 'Enfâl', count: 75}, {name: 'A\'râf', count: 206},
            {name: 'En\'âm', count: 165}, {name: 'Mâide', count: 120}, {name: 'Nisâ', count: 176}, {name: 'Âl-i İmrân', count: 200},
            {name: 'Bakara', count: 286}, {name: 'Fâtiha', count: 7}
        ];

        const ctx = document.getElementById('surelerChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 600);
        gradient.addColorStop(0, 'rgba(212, 175, 55, 0.8)');
        gradient.addColorStop(0.4, 'rgba(212, 175, 55, 0.3)');
        gradient.addColorStop(1, 'transparent');

        let myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: sureData.map(d => d.name),
                datasets: [{
                    data: sureData.map(d => d.count),
                    borderColor: '#d4af37',
                    borderWidth: 3,
                    fill: true,
                    backgroundColor: gradient,
                    tension: 0.45,
                    pointRadius: 0,
                    pointHitRadius: 50,
                    pointHoverRadius: 8,
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#d4af37'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        enabled: false,
                        external: function(context) {
                            const {chart, tooltip} = context;
                            if (tooltip.opacity === 0) return;
                            const index = tooltip.dataPoints[0].dataIndex;
                            document.getElementById('sName').innerText = sureData[index].name;
                            document.getElementById('sCount').innerText = sureData[index].count;
                        }
                    }
                },
                scales: {
                    x: { display: false },
                    y: { display: false, min: -20 }
                },
                interaction: { mode: 'index', intersect: false }
            }
        });

        // Kontrol Mekanizmaları
        const wRange = document.getElementById('widthRange');
        const tRange = document.getElementById('tensionRange');
        const oRange = document.getElementById('opacityRange');
        const wrapper = document.getElementById('canvasWrapper');
        const overlay = document.getElementById('overlayText');
        const autoBtn = document.getElementById('autoModeBtn');

        wRange.oninput = (e) => wrapper.style.width = e.target.value + 'px';
        tRange.oninput = (e) => {
            myChart.data.datasets[0].tension = e.target.value / 100;
            myChart.update('none');
        };
        oRange.oninput = (e) => overlay.style.color = `rgba(212, 175, 55, ${e.target.value / 100})`;

        // Sinematik Mod (Auto-Animation)
        let autoInterval = null;
        let angle = 0;
        autoBtn.onclick = () => {
            if (autoInterval) {
                clearInterval(autoInterval);
                autoInterval = null;
                autoBtn.innerText = "SİNEMATİK MOD: KAPALI";
                autoBtn.classList.remove('active');
            } else {
                autoBtn.innerText = "SİNEMATİK MOD: AÇIK";
                autoBtn.classList.add('active');
                autoInterval = setInterval(() => {
                    angle += 0.02;
                    const newWidth = 1200 + Math.sin(angle) * 600;
                    wrapper.style.width = newWidth + 'px';
                    wRange.value = newWidth;
                }, 30);
            }
        };

        // Pencere Boyutu Değişimi Kontrolü
        window.addEventListener('resize', () => {
            if(window.innerWidth < 1200) {
                wrapper.style.width = "100%";
                wRange.value = 800;
            }
        });

    </script>
</body>
</html>
